<div style="padding-top:100px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add New Article</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <input class="form-control" placeholder="Title" type="text" ng-model="description">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="URL" type="text" ng-model="url">
                </div>
                <input class="btn btn-lg btn-primary btn-block" ng-click="addArticle()" value="Add Article">
            </div>
        </div>
        <a href="/home">Back to Home</a>
    </div>
</div>
