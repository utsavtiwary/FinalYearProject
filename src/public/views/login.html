<div style="padding-top:100px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" type="text" ng-model="email">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" type="password" ng-model="password">
                </div>
                <input class="btn btn-lg btn-success btn-block" ng-click="login()" value="Login">
            </div>
        </div>
        <a href="/signup">Sign Up</a>
    </div>
</div>
